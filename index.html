
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="نور الإيمان" />
    <meta name="theme-color" content="#059669" />
    
    <!-- SEO & App Stores Meta -->
    <meta name="description" content="تطبيق نور الإيمان - رفيقك المسلم اليومي للقرآن والأذكار" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2873/2873114.png" />
    
    <title>نور الإيمان</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --emerald-primary: #059669;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      .font-quran {
        font-family: 'Amiri', serif;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .dark .glass-effect {
        background: rgba(15, 23, 42, 0.85);
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-app {
        animation: slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #1e293b;
      }
    </style>
    
    <script type="importmap">

        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>

    <div id="root"></div>
  </body>
